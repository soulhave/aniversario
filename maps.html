<!DOCTYPE html>
<html>
  <head>
    <title>Showing pixel and tile coordinates</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="describe">
      Logradouro: BR-259 KM XX<br/>
      Cordenadas GPS: -18.684426,-44.293202<br/>
      <Br/>
      Situado no municipio de Inimutaba, BR-259 sentido Diamantina, Fazendinha. Está situado ao lado esquerdo exatamente a 2 kilometros após o trevo da estrada de monjolos.
    </div>
    <script>

function initMap() {
  var sitio = new google.maps.LatLng(-18.684426,-44.293202);

  var map = new google.maps.Map(document.getElementById('map'), {
    center: sitio,
    zoom: 15,
    mapTypeId: google.maps.MapTypeId.SATELLITE,
    disableDefaultUI: true
  });

  var coordInfoWindow = new google.maps.InfoWindow();
  coordInfoWindow.setContent("Fazendinha");
  coordInfoWindow.setPosition(sitio);
  coordInfoWindow.open(map);

}

    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeccYN9NbAkMuAlgr_RtnE0-vcT8Exwbc&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
